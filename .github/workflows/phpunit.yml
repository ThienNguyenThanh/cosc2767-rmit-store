name: PHPUnit

on:
  push:
    branches: [ "php-configuration" ]
  pull_request:
    branches: [ "php-configuration" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - uses: php-actions/composer@v6

    - name: PHPUnit Tests
      uses: php-actions/phpunit@v3
      with:
        bootstrap: vendor/autoload.php
        configuration: test/phpunit.xml
        args: --coverage-text
        
